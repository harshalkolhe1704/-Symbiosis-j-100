   <div class="movie-edit" *ngIf="movie">
    <h2>Edit Movie: {{ movie.title }}</h2>
    <form (ngSubmit)="updateMovie()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" [(ngModel)]="movie.title" name="title" required />
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" [(ngModel)]="movie.description" name="description" required></textarea>
      </div>
  
      <div class="form-group">
        <label for="genre">Genre</label>
        <input type="text" id="genre" [(ngModel)]="movie.genre" name="genre" [disabled]="true" />
      </div>
  
      <div class="form-group">
        <label for="releaseDate">Release Date</label>
        <input type="date" id="releaseDate" [(ngModel)]="movie.releaseDate" name="releaseDate" [disabled]="true" />
      </div>
  
      <div class="form-group">
        <label for="rating">Rating</label>
        <input type="number" id="rating" [(ngModel)]="movie.rating" name="rating" min="0" max="10" required [disabled]="true" />
      </div>
  
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input id="imageUrl" [(ngModel)]="movie.posterUrl" name="imageUrl" required />
      </div>
  
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Update Movie</button>
        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
